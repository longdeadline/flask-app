<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta name="robots" content="index, follow">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" type="image/png"  href="{{ url_for('static', filename='favicon.png') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='all.css') }}">
	
    <title>Home</title>
</head>
<body>

<!-- Preloader -->
<div id="page-loading-blocs-notifaction" class="page-preloader"></div>
<!-- Preloader END -->


<!-- Main container -->
<div class="page-container">

<div class="bloc l-bloc " id="bloc-0">
	<div class="container bloc-lg">
		<div class="row">
			<div class="col">
				<div><div class="page-scroll-progress-bar  hide-in-blocs-page-preview-snapshot" style="height:4px;background:#FFFFFF;"></div>
				</div>
				<div><div class="protect-container bric-canvas-placeholder" protect-target="body"></div>
					</div>
				<h1 class="mb-4 text-lg-center h1-style">
							Available Tests
						</h1>
			</div>
		</div>
		<div class="row">
			{% for test in tests %}
					<div class="align-self-center col-lg-3 col-md-6">
						<div class="card">
							<picture><source type="image/webp" srcset="{{ url_for('static', filename='img/lazyload-ph.png') }}" data-srcset="{{ url_for('static', filename=test.image)}}"><img src="{{ url_for('static', filename='img/lazyload-ph.png') }}" data-src="{{ url_for('static', filename= test.image) }}" class="img-fluid mx-auto d-block lazyload" alt="placeholder image" width="265" height="186"></picture>
							<div class="card-body">
								<p>
									{{ test.title }}
								</p><a href="{{ url_for('test', test_id=test.id) }}" class="btn btn-d w-100">Start!</a>
							</div>
						</div>
					</div>
			{% endfor %}
					</div>
	</div>
</div>
<a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1',this)"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 32 32"><path class="scroll-to-top-btn-icon" d="M30,22.656l-14-13-14,13"/></svg></a>
</div>
<script src="{{ url_for('static', filename='js/all.js') }}"></script>
</body>
</html>
